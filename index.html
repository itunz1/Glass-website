<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,500&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>

        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="user-img" src="./images/jose.jpg" alt="user img" />
                    <h3>Jose Lezama</h3>
                    <p>Pro member</p>
                </div>
            
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="twitch logo" />
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="steam logo" />
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="logo" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="library logo" />
                        <h2>Library</h2>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./images/controller.png" alt="controller" />
                    </div>
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <img src="./images/assassins.png" alt="assassins creed game" />
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="cards">
                    <img src="./images/sackboy.png" alt="assassins creed game" />
                    <div class="card-info">
                        <h2>Sackboy A Great Adventure</h2>
                        <p>PS5 Version</p>
                        <div class="progress-sackboy"></div>
                    </div>
                    <h2 class="percentage">40%</h2>
                </div>
                <div class="cards">
                    <img src="./images/spiderman.png" alt="assassins creed game" />
                    <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PC Version</p>
                        <div class="progress-spiderman"></div>
                    </div>
                    <h2 class="percentage">90%</h2>
                </div>
            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
